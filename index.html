<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <label for="musicFiles">Select Music</label>
  <input type="file" id="musicFiles" multiple>
  <div id="selectedFiles" class="divs"></div> <!-- New div to display selected files -->
  <audio id="audioPlayer" controls></audio>

  <div class="controls">
      <button onclick="playPause()">Play/Pause</button>
      <button onclick="muteUnmute()">Mute/Unmute</button>
      <button onclick="nextTrack()">Next</button>
      <button onclick="toggleShuffle()">Shuffle</button>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
